<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
  integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  const media_tags = document.querySelectorAll('.media_box a')
  media_tags.forEach((tag, i) => {
    anime({
      targets: tag,
      translateY: [30, 0],
      duration: 600,
      rotate: '1turn',
      opacity: [0, 1],
      delay: i * 60,
      easing: 'easeInOutExpo'
    })
  })

  const contact_tags = document.querySelectorAll('.contact_box a')
  contact_tags.forEach((tag, i) => {
    anime({
      targets: tag,
      translateY: [30, 0],
      duration: 600,
      opacity: [0, 1],
      delay: i * 60,
      easing: 'easeInOutExpo'
    })
  })
</script>

<script>
  const days_in = document.getElementById('days_in')
  const hours_in = document.getElementById('hours_in')
  const minutes_in = document.getElementById('minutes_in')
  const seconds_in = document.getElementById('seconds_in')

  function getTimeLeftUntilJune25() {
    var currentDate = new Date();
    var targetDate = new Date(currentDate.getFullYear(), 5, 25);
    var timeLeft = targetDate - currentDate;

    var daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    if (daysLeft < 10) {
      daysLeft = `0${daysLeft}`
    }
    var hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    if (hoursLeft < 10) {
      hoursLeft = `0${hoursLeft}`
    }
    var minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    if (minutesLeft < 10) {
      minutesLeft = `0${minutesLeft}`
    }
    var secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);
    if (secondsLeft < 10) {
      secondsLeft = `0${secondsLeft}`
    }

    days_in.innerHTML = daysLeft
    hours_in.innerHTML = hoursLeft
    minutes_in.innerHTML = minutesLeft
    seconds_in.innerHTML = secondsLeft
  }

  setInterval(() => {
    getTimeLeftUntilJune25()
  }, 100)

</script>
